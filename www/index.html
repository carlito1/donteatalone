<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Don't eat alone</title>

    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet" />
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="./css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="./lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="./vendors/openfb.js"></script>
    <script src="./vendors/ngopenfb.js"></script>
    <!-- your app's js -->
    <script src="./bundles/app.bundle.js"></script>

    <script src="./lib/firebase/firebase.js"></script>
    <script>
        // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDGWroA88xRPNYwaBWhNsicUZseEH_6Vcw",
        authDomain: "project-3255501275871802389.firebaseapp.com",
        databaseURL: "https://project-3255501275871802389.firebaseio.com",
        storageBucket: "",
        };
    firebase.initializeApp(config);
    </script>
</head>

<body ng-app="sentdevs">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" ng-controller="NavigationBarController">
        <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button class="button button-icon icon ion-navicon" ng-click="toggleMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
    <ion-side-menus>
        <ion-side-menu side="left" ng-controller="NavigationBarController">
            <div class="list">
                <div class="item"></div>
                <a class="item item-icon-left" href="#/loged/tab/trending" ng-click="select(0)" menu-close>
                    <i class=icon ng-class="{'ion-ios-home' : selected == 0, 'ion-ios-home-outline' : selected != 0}"></i>                    Home
                </a>
                <a class="item item-icon-left" menu-close href="#/loged/offers/" enable-menu-with-back-views="false" ng-click="select(1)">
                    <i class="icon" ng-class="{'ion-ios-nutrition' : selected == 1, 'ion-ios-nutrition-outline' : selected != 1}"></i>
                    My offers
                    <span class="badge" ng-controller="OffersCounterController">
                        {{counter}}
                    </span>
                </a>
                <a class="item item-icon-left" menu-close href="#/loged/chats/list" enable-menu-with-back-views="false" ng-click="select(2)">
                    <i class="icon" ng-class="{'ion-ios-email' : selected == 2, 'ion-ios-email-outline' : selected != 2}"></i>                    Chats
                </a>
                <a class="item item-icon-left" menu-close href="#/loged/about/" enable-menu-with-back-views="false" ng-click="select(3)">
                    <i class="icon" ng-class="{'ion-ios-gear' : selected == 3, 'ion-ios-gear-outline' : selected != 3}"></i>                    Settings
                </a>
            </div>
        </ion-side-menu>
        <ion-side-menu-content>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
    <div id="fb-root"></div>
</body>

</html>
