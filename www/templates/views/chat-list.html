<ion-nav-view view-title="Chats">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      collection-repeat="chat in chats"
                      type="item-text-wrap" 
                      href="#/loged/chats/details/{{chat.id}}"
                      ng-show="chats">
                <img ng-src="{{chat.sender.avatar}}">
                <h2>{{chat.header}}</h2>
                <p>{{chat.lastMessage}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
